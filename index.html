<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solver by janvi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Problem Solver</h1>
        <input type="text" id="mathInput" placeholder="Enter your math problem...">
        <button id="solveButton">Solve</button>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('solveButton').addEventListener('click', function() {
            let input = document.getElementById('mathInput').value;
            try {
                if (/[^0-9+\-*/(). ]/.test(input)) {
                    throw new Error("Invalid characters detected!");
                }
                let result = new Function('return ' + input)();
                document.getElementById('result').innerText = "Result: " + result;
            } catch (error) {
                document.getElementById('result').innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
